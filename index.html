<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Amusement Park</title>
  </head>
  <body class="container">
    <div class="row">
      <div class="jumbotron">
        <h1>Creepy Clown Park</h1>
      </div>
    </div>
    <button id="heightButton" class="btn btn-warning" type="button" name="button">Enter your Height</button>
    <div class="row">
      <h4>The Green Rides are appropriate for your size. The Red Rides are not.</h4>
      <ul class="rides">
        <li class="ride short">Kiddy Spinner</li>
        <li class="ride tall">Crushinator</li>
        <li class="ride tall">Tummy Tangler</li>
        <li class="ride tall">Sky High Wirl-A-Bout</li>
        <li class="ride short">Tiny Town</li>
        <li class="ride short">Tea Cups</li>
        <li class="ride short">Pony Ride</li>
      </ul>
    </div>
  </body>
</html>
